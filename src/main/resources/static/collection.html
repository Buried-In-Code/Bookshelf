<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="Macro303" name="author">
	<title>Collection</title>
	<link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar"></div>
<div class="ui pushable segment basic">
	<div class="ui sidebar vertical menu fixed">
		<h4 class="ui orange inverted header item">Book Manager</h4>
		<a class="item" href="/"><i class="home icon"></i>Home</a>
		<a class="item" href="/collection.html"><i class="book icon"></i>Collection</a>
		<a class="item" href="/wishlist.html"><i class="clipboard list icon"></i>Wishlist</a>
		<a class="item" href="/loan.html"><i class="address book icon"></i>Loans</a>
		<a class="item" href="/about.html"><i class="info circle icon"></i>About</a>
	</div>
	<div class="pusher">
		<div class="ui container">
			<div class="ui basic segment" id="content">
				<div class="ui center aligned basic segment">
					<div class="ui input">
						<input id="collection_isbn" type="text" placeholder="ISBN">
					</div>
					<select id="collection_format" class="ui selection dropdown">
						<option value="Paperback">Paperback</option>
						<option value="Hardcover">Hardcover</option>
						<option value="Mass Media Paperback">Mass Media Paperback</option>
					</select>
					<button id="collectionAddButton" class="ui inverted blue button" onclick="addToCollection()">Add</button>
				</div>
				<div class="ui doubling five column grid" id="collection-grid"></div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/js/script.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('select.dropdown').dropdown();
		$("#navbar").load("/navbar.html");
		loadCollection();
	});
</script>
</body>
</html>
