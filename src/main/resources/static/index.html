<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="Macro303" name="author">
	<title>Book Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar"></div>
<div class="ui pushable segment basic">
	<div class="ui sidebar vertical menu fixed">
		<a class="item" href="/"><i class="home icon"></i>Home</a>
		<a class="item" href="/collection"><i class="book icon"></i>Collection</a>
		<a class="item" href="/wishlist"><i class="clipboard list icon"></i>Wishlist</a>
		<a class="item" href="/loan"><i class="address book icon"></i>Loans</a>
		<a class="item" href="/about"><i class="info circle icon"></i>About</a>
	</div>
	<div class="pusher">
		<div class="ui container">
			<div class="ui basic segment" id="content">
				<div class="ui basic segment">
					<img alt="" class="ui centered rounded small image" src="/logo.png">
					<h1 class="ui horizontal divider center aligned header inverted">
						Book Manager
						<div class="sub header">It's a book catalogue.... for cataloging books.</div>
					</h1>
				</div>
				<h3 class="ui horizontal divider center aligned header inverted">Recently Added Books</h3>
				<div class="ui doubling five column grid container" id="newest-grid">
				</div>
				<h3 class="ui horizontal divider center aligned header inverted">Recently Read Books</h3>
				<div class="ui doubling five column grid container" id="read-grid">
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="/script.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#navbar").load("/navbar.html");
		loadNewest();
		loadRead();
	});
</script>
</body>
</html>
