{% extends "edit_base.jinja" %}
{% from "components/forms.jinja" import input %}
{% block title %}Edit Genre{% endblock %}
{% block form %}
  {{ input("Name", "name", value=genre.name) }}
{% endblock %}
{% block action_buttons %}
  <a class="button is-success" id="save-button" onclick="saveGenre()" type="button">
    <span class="icon">
      <i class="fa-solid fa-floppy-disk"></i>
    </span>
    <span>Save</span>
  </a>
{% endblock %}
{% block js %}
  <script type="text/javascript">
    function saveGenre(){
      const caller = "save-button";
      let editForm = document.getElementById("edit-form");
      let formDetails = Object.fromEntries(new FormData(editForm));
      console.log(formDetails);

      addLoading(caller);
      fetch("/api/v0/genres/{{ genre.genre_id }}", {
        method: "PATCH",
        headers: headers,
        body: JSON.stringify({
          "name": formDetails["name"],
        }),
      }).then((response) => {
        if (!response.ok){
          return Promise.reject(response);
        }
        window.location = "/genres/{{ genre.genre_id }}";
      }).catch((response) => response.json().then((msg) => {
        alert(`${response.status} ${response.statusText}: ${msg.details}`);
      })).finally(() => removeLoading(caller));
    }
  </script>
{% endblock %}
