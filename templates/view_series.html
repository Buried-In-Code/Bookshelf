{% extends "base.jinja" %}
{% block title %}{{ series.title }}{% endblock %}
{% block content %}
<section>
  <div class="box">
    <div class="divider is-info is-size-4">More Details</div>
    <div class="divider is-info is-size-4">Identifiers</div>
  </div>
  <div class="buttons is-centered">
    {% if token_user.role >= 2 %}
    <a class="button is-warning is-rounded" href="/series/{{ series.series_id }}/edit">
      <span class="icon is-medium">
        <i class="fas fa-lg fa-edit"></i>
      </span>
      <span>Edit</span>
    </a>
    {% endif %}
  </div>
  <div class="columns is-multiline is-centered is-mobile">
    {% for _book in book_list %}
    {% include "components/book_column.jinja" %}
    {% endfor %}
  </div>
</section>
{% endblock %}
