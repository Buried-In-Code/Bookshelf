<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Book Manager</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">-->
  <link href="https://cdn.rawgit.com/jenil/bulmaswatch/gh-pages/darkly/bulmaswatch.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <link href="/static/favicon.ico" id="favicon" rel="icon" type="image/x-icon">
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="has-navbar-fixed-top">
<nav class="navbar is-fixed-top is-dark">
  <div class="navbar-brand">
    <a class="navbar-item icon-text" href="/Book-Manager">
      <span class="icon is-large">
        <ion-icon name="home-outline"></ion-icon>
      </span>
      <span>Home</span>
    </a>
  </div>
</nav>
<section class="section">
  <div class="container is-fluid">
    <h1 class="title has-text-centered">Book Manager</h1>
    <div class="columns is-multiline is-centered">
      <div class="column is-narrow">
        <div class="card has-text-light has-background-dark">
          <div class="card-image has-text-centered">
            <figure class="image is-128x128 is-inline-block">
              <img alt="Book Manager logo" loading="lazy" onerror="this.src='/static/missing.png'" src="/static/logo.png"/>
            </figure>
          </div>
          <div class="card-content">
            <label class="label">
              <input class="input" id="usernameEntry" placeholder="Username" type="text">
            </label>
          </div>
          <footer class="card-footer">
            <a class="card-footer-item" onclick="addUser()">New User</a>
            <a class="card-footer-item" onclick="selectUser()">Returning User</a>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/static/scripts.js" type="text/javascript"></script>
</body>
</html>
