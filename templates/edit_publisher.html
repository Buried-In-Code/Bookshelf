{% extends "base.jinja" %}
{% from "components/forms.jinja" import input, textarea %}
{% block title %}{% endblock %}
{% block content %}
<section>
  <div class="box">
    <form id="edit-publisher-form">
      {{ input("Name", "name", value=publisher.name) }}
    </form>
  </div>
  <div class="buttons is-centered">
    <button class="button is-success is-rounded" id="save-publisher-button" onclick="savePublisher()">
      <span class="icon is-medium">
        <i class="fa-solid fa-lg fa-floppy-disk"></i>
      </span>
      <span>Save</span>
    </button>
    {% if token_user.role >= 3 %}
    <button class="button is-danger is-rounded" id="delete-publisher-button" onclick="deletePublisher()">
      <span class="icon is-medium">
        <i class="fa-solid fa-lg fa-trash"></i>
      </span>
      <span>Delete</span>
    </button>
    {% endif %}
  </div>
</section>
{% endblock %}
{% block js %}
{{ super() }}
<script type="text/javascript">
function savePublisher(){
  const caller = "save-publisher-button";
  let editPublisherForm = document.getElementById("edit-publisher-form");
  let details = Object.fromEntries(new FormData(editPublisherForm));
  console.log(details);

  addLoading(caller);
  fetch("/api/v0/publishers/{{ publisher.publisher_id }}", {
    method: "PATCH",
    headers: headers,
    body: JSON.stringify({
      "name": details["name"],
      "image_url": details["image_url"],
    }),
  }).then((response) => {
    if (response.ok){
      return response.json();
    }
    return Promise.reject(response);
  }).then((data) => {
    window.location = "/publishers/{{ publisher.publisher_id }}";
  }).catch((response) => response.json().then((msg) => {
    alert(`${response.status} ${response.statusText}: ${msg.details}`);
  })).finally(() => removeLoading(caller));
}
{% if token_user.role >= 3 %}
function deletePublisher(){
  const caller = "delete-publisher-button";

  addLoading(caller);
  fetch("/api/v0/publishers/{{ publisher.publisher_id }}", {
    method: "DELETE",
    headers: headers,
  }).then((response) => {
    if (!response.ok){
      return Promise.reject(response);
    }
    window.location = "/publishers";
  }).catch((response) => response.json().then((msg) => {
    alert(`${response.status} ${response.statusText}: ${msg.details}`);
  })).finally(() => removeLoading(caller));
}
{% endif %}
</script>
{% endblock %}
