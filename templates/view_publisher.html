{% extends "base.jinja" %}
{% block title %}{{ publisher.name }}{% endblock %}
{% block content %}
<section>
  <div class="columns">
    <div class="column is-one-quarter-tablet is-one-fifth-fullhd">
      <div class="box has-text-centered">
        <figure class="image is-256x256 is-inline-block">
          <img alt="{{ publisher.name }}'s Profile Image" class="is-rounded"  loading="lazy" onerror="this.src='https://via.placeholder.com/512x512'" src="{{ publisher.image_url }}"/>
        </figure>
      </div>
    </div>
    <div class="column">
      <div class="box">
        <div class="divider is-info is-size-4">More Details</div>
        <div class="divider is-info is-size-4">Identifiers</div>
      </div>
    </div>
  </div>
  <div class="buttons is-centered">
    {% if token_user.role >= 2 %}
    <a class="button is-warning is-rounded" href="/publishers/{{ publisher.publisher_id }}/edit">
      <span class="icon is-medium">
        <i class="fas fa-lg fa-edit"></i>
      </span>
      <span>Edit</span>
    </a>
    {% endif %}
  </div>
  <div class="columns is-multiline is-centered is-mobile">
    {% for _book in book_list %}
    {% include "components/book_column.jinja" %}
    {% endfor %}
  </div>
</section>
{% endblock %}
